<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Todo</title>
    <link rel="stylesheet" href="../styles/devices.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 0;
            margin: 0;
            width: var(--device-width);
            height: var(--device-height);
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: white;
            padding: var(--safe-area-top) var(--safe-area-right) var(--safe-area-bottom) var(--safe-area-left);
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #000;
            margin-bottom: 15px;
        }

        .days-selector {
            display: flex;
            border: 2px solid #000;
        }

        .day {
            padding: 8px 12px;
            border-right: 1px solid #000;
            font-size: var(--font-size-md);
            font-weight: bold;
            text-align: center;
            min-width: 40px;
        }

        .day:last-child {
            border-right: none;
        }

        .date-section {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: var(--font-size-lg);
            font-weight: bold;
        }

        .date-label {
            font-size: var(--font-size-lg);
        }

        .date-input {
            border: none;
            border-bottom: 2px solid #000;
            width: 300px;
            padding: 2px 4px;
            font-size: var(--font-size-lg);
        }

        .todos {
            display: flex;
            flex-direction: column;
            gap: 0;
            flex: 1;
            min-height: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #000;
            flex-shrink: 0;
        }

        .todo-item.primary {
            height: 140px;
        }

        .todo-item.secondary {
            height: 70px;
        }

        .checkbox {
            width: 40px;
            height: 40px;
            border: 2px solid #000;
            flex-shrink: 0;
            margin-left: 10px;
        }

        .todo-item.secondary .checkbox {
            width: 25px;
            height: 25px;
        }

        .section-header {
            font-size: var(--font-size-md);
            font-weight: bold;
            padding: 8px 10px;
            border-bottom: 1px solid #000;
            letter-spacing: 1px;
            margin-top: 30px;
        }

        .section-header:first-child {
            margin-top: 0;
        }

        .todo-line {
            flex: 1;
            border: none;
            border-bottom: 1px solid transparent;
            font-size: var(--font-size-md);
            padding: 5px 0;
        }

        .todo-item.secondary .todo-line {
            font-size: var(--font-size-sm);
        }

        /* Control number of visible Other Tasks rows per device */
        /* Default (Nomad): Show only first 16 Other Tasks rows */
        /* In .todos container: 1 header + 3 primary + 1 header + 16 secondary = 21 children */
        /* So hide from 22nd child onwards (17th Other Tasks row) */
        .todos > :nth-child(n+22) {
            display: none;
        }

        /* Manta: Show first 25 Other Tasks rows */
        /* Show up to 30th child (1 + 3 + 1 + 25 = 30) */
        @media (min-width: 1920px) and (min-height: 2560px) {
            .todos > :nth-child(n+22) {
                display: flex;  /* Re-enable rows 17+ */
            }
            .todos > :nth-child(n+31) {
                display: none;  /* Hide from 31st child onwards (26th Other Tasks row) */
            }
        }

        @media print {
            body {
                background-color: white;
                padding: 0;
            }

            .container {
                max-width: 100%;
                height: auto;
                margin: 0;
                padding: 10px;
                box-shadow: none;
            }
        }
    </style>
</head>
