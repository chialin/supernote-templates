<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks</title>
    <link rel="stylesheet" href="../styles/devices.css">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 0;
            margin: 0;
            width: var(--device-width);
            height: var(--device-height);
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: white;
            padding: var(--safe-area-top) var(--safe-area-right) var(--safe-area-bottom) var(--safe-area-left);
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: var(--font-size-lg);
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .date-section {
            margin-bottom: 12px;
            font-size: var(--font-size-md);
            display: flex;
            gap: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid #000;
        }

        .date-field {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .date-field label {
            font-weight: bold;
        }

        .date-input {
            border: none;
            border-bottom: 1px solid #000;
            width: 120px;
            padding: 2px 4px;
            font-size: var(--font-size-md);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            flex: 1;
            min-height: 0;
        }

        /* Task Tracker Grid */
        .tracker-section {
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .tracker-title {
            font-size: var(--font-size-md);
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 6px;
            text-align: center;
            border-bottom: 1px solid #000;
            padding-bottom: 3px;
            flex-shrink: 0;
            display: none;
        }

        .tracker-grid {
            border: 1px solid #000;
            border-collapse: collapse;
            font-size: var(--font-size-md);
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tracker-grid tbody {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .tracker-grid tr {
            display: flex;
            flex: 1;
        }

        .tracker-grid td {
            border: 1px solid #000;
            text-align: center;
            vertical-align: middle;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tracker-grid thead tr {
            flex: 0 0 auto;
        }

        .tracker-grid th {
            border: 1px solid #000;
            padding: 4px;
            font-size: var(--font-size-md);
            font-weight: bold;
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .row-label {
            font-weight: bold;
            width: 30px;
            text-align: center;
        }

        /* Right Section */
        .right-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 0;
        }

        .month-section {
            flex: 0 0 auto;
        }

        .month-title {
            font-size: var(--font-size-md);
            font-weight: bold;
            text-align: center;
            border: 2px solid #000;
            padding: 5px;
            margin-bottom: 4px;
            flex-shrink: 0;
        }

        .month-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        .month-item {
            border: 1px solid #000;
            padding: 5px 4px;
            text-align: center;
            font-size: var(--font-size-md);
            font-weight: 500;
        }

        /* Key Section */
        .key-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .key-title {
            font-size: var(--font-size-md);
            font-weight: bold;
            text-align: center;
            border: 2px solid #000;
            padding: 5px;
            margin-bottom: 4px;
            flex-shrink: 0;
        }

        .key-grid {
            display: grid;
            grid-template-columns: 30px 1fr;
            gap: 1px;
            flex: 1;
            overflow-y: auto;
            row-gap: 2px;
        }

        .key-item {
            padding: 4px;
            font-size: var(--font-size-md);
            text-align: center;
            height: auto;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key-item.number {
            font-weight: bold;
            border-bottom: 1px solid #000;
            border-left: none;
            border-right: none;
            border-top: none;
        }

        .key-item.blank {
            border-bottom: 1px solid #000;
            border-left: none;
            border-right: none;
            border-top: none;
            height: auto;
            min-height: 22px;
        }

        /* Notes Section */
        .notes-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .notes-title {
            font-size: var(--font-size-md);
            font-weight: bold;
            text-align: center;
            border: 2px solid #000;
            padding: 5px;
            margin-bottom: 4px;
            flex-shrink: 0;
        }

        .notes-box {
            border: 1px solid #000;
            flex: 1;
            padding: 8px;
        }

        /* Print styles */
        @media print {
            body {
                background-color: white;
                padding: 0;
            }

            .container {
                max-width: 100%;
                height: auto;
                margin: 0;
                padding: 10px;
                box-shadow: none;
            }
        }
    </style>
</head>
